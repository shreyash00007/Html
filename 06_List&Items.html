<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List & Items</title>
  </head>
  <body>
    <!-- Unordered list -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!-- Ordered list -->
    <ol type="1">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>
    <!-- Nested list -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>Nested Items</li>
        <li>Nested Items</li>
      </ul>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!-- Tables -->
    <table>
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Middle name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jhon</td>
          <td>sammy</td>
          <td>Pappy</td>
        </tr>
        <tr>
          <td>Doe</td>
          <td>jeff</td>
          <td>Willson</td>
        </tr>
        <tr>
          <td>Smith</td>
          <td>nos</td>
          <td>grady</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
